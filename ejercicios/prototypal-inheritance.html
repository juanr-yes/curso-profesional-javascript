<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <a href="../ejercicios/" rel="noopener noreferrer">Volver</a>
    <p>Abre la consola</p>
    <script>
      function Hero(name) {
        this.name = name;
      }

      Hero.prototype.saludar = function() {
        console.log(`New: ${this.name}`)
      }

      const zelda = new Hero("Zelda");

      // propiedades de la instancia
      console.log(`Name: ${zelda.name}`)
      // propiedades de la "clase"
      console.log(`Name: ${zelda.saludar}`)
      // propiedades heredadas Ej: toString
      console.log(`Name: ${zelda.toString}`)
      // hasOwnProperty (de donde sale toString o esto?)
      console.log(`zelda.hasOwnProperty("name"): ${zelda.hasOwnProperty("name")}`) // false, name viene del prototype "Hero"
      // inspeccionamos el prototipo de zelda
      console.log(zelda);
      // inspeccionamos el prototipo de hero
      // inspeccionamos el prototipo de object
    </script>
  </body>
</html>
