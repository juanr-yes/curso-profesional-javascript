<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!-- <a href="../ejercicios" rel="noopener noreferrer">Volver</a> -->
    <p>Abre la consola</p>

    <ul>
      <li>
        <button class="call-to-action">Aprender</button>
      </li>
      <li>
        <button class="call-to-action">Aprender más</button>
      </li>
      <li>
        <button class="call-to-action">Nunca parar de aprender</button>
      </li>
    </ul>
    <script>
      // Establece "this" usando "call"
      function saludar() {
        console.log(`Hola, soy ${this.name} ${this.apellido}`)
      }
      const juan = {
        name: "Juan",
        apellido: "Reyes"
      }
      saludar.call(juan);

      // Establece "this" usando "call" y pasar argumentos a la función
      function caminar(metros, direccion) {
        console.log(`${this.name} camina ${metros} mts hacia ${direccion}`)
      }
      caminar.call(juan, 20, "norte");

      // Establece "this" usando "apply" y pasar argumentos a la función
      caminar.apply(juan, [30, "sur"])

      // Establece "this" en una nueva funcion usando "bind"
      const daniel = {
        name: "Daniel",
        apellido: "Perez"
      }
      const danielSaluda = saludar.bind(daniel);
      danielSaluda();

      const danielCamina = caminar.bind(daniel, 40);
      danielCamina("este");

      // Cuando es util usar uno de estos elementos?
      const buttons = document.getElementsByClassName("call-to-action");
      // buttons.forEach(button => {
      //   button.onclick = () => alert("Nunca pares de aprender")
      // });
      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert("Nunca pares de aprender")
      })
    </script>
  </body>
</html>
