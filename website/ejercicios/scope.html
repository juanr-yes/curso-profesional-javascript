<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <!-- <a href="../ejercicios" rel="noopener noreferrer">Volver</a> -->
    <p>Abre la consola</p>
    <script>
      // Global Scope
      var message = "Hello, Platzi";

      // Function Scope
      function printNumbers() {
        for (var i = 0; i < 10; i++) {
          setTimeout(() => {
            console.log(i)
          }, 100);
        }
      }
      printNumbers()

      // Block Scope
      function printNumbers2() {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            console.log(i)
          }, 100);
        }
      }
      printNumbers2()

      // Module Scope

    </script>
  </body>
</html>
